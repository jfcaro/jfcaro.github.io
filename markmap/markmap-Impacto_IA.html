oad":{"tag":"li","lines":"32,33"}},{"content":"Mustafa Suleyman y Sam Altman dicen que el coste de la energ&#xed;a tender&#xe1; a cero gracias a la IA, haciendo que casi todo sea gratis.","children":[],"payload":{"tag":"li","lines":"33,34"}}],"payload":{"tag":"h3","lines":"30,31"}},{"content":"Otras Ideas","children":[{"content":"Bill Gates propone una jornada laboral de 3 d&#xed;as para dividirnos el trabajo que queda.","children":[],"payload":{"tag":"li","lines":"35,37"}}],"payload":{"tag":"h3","lines":"34,35"}}],"payload":{"tag":"h2","lines":"23,24"}},{"content":"Otros Impactos Clave","children":[{"content":"Salud y Medicina","children":[{"content":"Demis Hassabis ha dicho que gracias a la inteligencia artificial vamos a curar todas las enfermedades en la pr&#xf3;xima d&#xe9;cada.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"La IA ha hecho el trabajo que nos hubiese llevado 1.000 millones de a&#xf1;os de nuestros mejores cient&#xed;ficos en el plegamiento de prote&#xed;nas.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"Se est&#xe1; trabajando mucho en la longevidad gracias a la inteligencia artificial.","children":[],"payload":{"tag":"li","lines":"41,42"}}],"payload":{"tag":"h3","lines":"38,39"}},{"content":"Relaciones Personales","children":[{"content":"El mayor uso de la inteligencia artificial en 2025 se proyecta que sea el soporte emocional.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"T&#xe9;cnicamente no hay razones para que no nos podamos enamorar de la IA, aunque la qu&#xed;mica humana puede ser un factor diferenciador.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Es muy probable que tengamos amigos que no sean humanos, &quot;amigos sint&#xe9;ticos&quot;.","children":[],"payload":{"tag":"li","lines":"45,47"}}],"payload":{"tag":"h3","lines":"42,43"}}],"payload":{"tag":"h2","lines":"37,38"}},{"content":"El Ritmo del Cambio","children":[{"content":"Aceleraci&#xf3;n del Progreso","children":[{"content":"Vamos a ver m&#xe1;s avances tecnol&#xf3;gicos en los pr&#xf3;ximos 10 a&#xf1;os que en los &#xfa;ltimos 100.","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"Todo lo que se dec&#xed;a que pod&#xed;a pasar est&#xe1; pasando, y en el escenario m&#xe1;s aceleracionista.","children":[],"payload":{"tag":"li","lines":"50,51"}}],"payload":{"tag":"h3","lines":"48,49"}},{"content":"Nuevas Capacidades de IA","children":[{"content":"Claude (Anthropic) es uno de los mejores modelos para programaci&#xf3;n y uso general; Google invirti&#xf3; 3.000 millones de d&#xf3;lares en Anthropic.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Gemini (Google) se integra mejor con Android y Gmail y tiene funciones como &quot;canvas&quot;.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"BO3 (OpenAI) es un modelo de video que genera im&#xe1;genes indistinguibles de la realidad con audio nativo y control sobre lo que dice la persona.","children":[],"payload":{"tag":"li","lines":"54,55"}}],"payload":{"tag":"h3","lines":"51,52"}},{"content":"Coste de la Tecnolog&#xed;a","children":[{"content":"La IA ha bajado de coste un 97% en el &#xfa;ltimo a&#xf1;o.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Pronto podr&#xed;as gastarte m&#xe1;s dinero en inteligencia artificial que en comida.","children":[],"payload":{"tag":"li","lines":"57,58"}}],"payload":{"tag":"h3","lines":"55,56"}},{"content":"Nuevos Dispositivos","children":[{"content":"Se espera la aparici&#xf3;n de dispositivos (como colgantes o imanes) con micr&#xf3;fonos y c&#xe1;maras que graben 24/7 y permitan interactuar con la IA sin el m&#xf3;vil.","children":[],"payload":{"tag":"li","lines":"59,61"}}],"payload":{"tag":"h3","lines":"58,59"}}],"payload":{"tag":"h2","lines":"47,48"}},{"content":"&#xbf;Qu&#xe9; Hacer Ahora?","children":[{"content":"Conciencia y Divulgaci&#xf3;n","children":[{"content":"Tenemos que divulgar para que m&#xe
