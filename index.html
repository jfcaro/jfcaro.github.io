<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jose Francisco Caro - Página Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        nav {
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 20px;
        }
        nav a:hover {
            background: #77aaff;
            transition: 0.3s;
        }
        .bio {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .bio h2 {
            text-align: center;
        }
        .bio p {
            text-align: center;
            font-size: 18px;
        }
        .gallery {
            margin: 20px 0;
            text-align: center;
        }
        .gallery img {
            width: 30%;
            margin: 10px;
            border: 3px solid #333;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .footer a {
            color: #77aaff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Jose Francisco Caro</h1>
        </div>
        <nav>
            <a href="#bio">Sobre mí</a>
            <a href="#gallery">Galería</a>
            <a href="#contact">Contacto</a>
        </nav>
    </header>
    <div class="container">
        <section id="bio" class="bio">
            <h2>Sobre mí</h2>
            <p>Ingeniero, vivo en Alicante. A veces toco la guitarra.</p>
        </section>
        <section id="gallery" class="gallery">
            <h2>Galería de Fotos</h2>
            <img src="https://via.placeholder.com/300" alt="Foto 1">
            <img src="https://via.placeholder.com/300" alt="Foto 2">
            <img src="https://via.placeholder.com/300" alt="Foto 3">
        </section>
    </div>
    <footer class="footer">
        <p>Conéctate conmigo en <a href="https://twitter.com/jfrcaro" target="_blank">Twitter</a></p>
    </footer>
</body>
</html>
